<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link th:href="@{/styles.css}" rel="stylesheet" type="text/css">
	<title>Iniciar Sesión - 5GPOS</title>
	<style>
		:root {
			--primary-blue: #1a3a8f;
			--secondary-blue: #2d5cc2;
			--accent-yellow: #ffcc00;
			--warning-yellow: #ffc107;
			--light-bg: #f8f9fa;
		}

		body {
			background: linear-gradient(135deg, #1a3a8f 0%, #2d5cc2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 1rem;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.login-container {
			width: 100%;
			max-width: 420px;
			animation: fadeIn 0.6s ease-out;
		}

		.logo-container {
			background: white;
			border-radius: 12px;
			padding: 8px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
			transition: all 0.3s ease;
			display: inline-block;
		}

		.login-card {
			background: white;
			border-radius: 16px;
			box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
			overflow: hidden;
			border: none;
			transition: transform 0.3s ease;
		}

		.login-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 15px 50px rgba(0, 0, 0, 0.25);
		}

		.card-header {
			background: linear-gradient(135deg, #1a3a8f 0%, #2d5cc2 100%);
			color: white;
			padding: 2rem;
			text-align: center;
			border-bottom: none;
		}

		.brand-logo {
			width: 80px;
			height: 80px;
			background: rgba(255, 255, 255, 0.15);
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0 auto 1.5rem;
			border: 3px solid rgba(255, 255, 255, 0.3);
		}

		.brand-logo i {
			font-size: 2.5rem;
			color: white;
		}

		.card-title {
			font-weight: 700;
			font-size: 1.8rem;
			margin-bottom: 0.5rem;
			text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
		}

		.card-subtitle {
			opacity: 0.9;
			font-size: 0.95rem;
			font-weight: 400;
		}

		.card-body {
			padding: 2.5rem;
		}

		.form-label {
			font-weight: 600;
			color: var(--primary-blue);
			margin-bottom: 0.5rem;
			font-size: 0.95rem;
			display: flex;
			align-items: center;
			gap: 8px;
		}

		.input-group {
			position: relative;
			margin-bottom: 1.5rem;
		}

		.form-control {
			border: 2px solid #e0e0e0;
			border-radius: 10px;
			padding: 0.875rem 1rem 0.875rem 3rem;
			font-size: 1rem;
			font-weight: 500;
			transition: all 0.3s ease;
			background-color: #fff;
		}

		.form-control:focus {
			border-color: var(--warning-yellow);
			box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
			transform: translateY(-1px);
		}

		.input-icon {
			position: absolute;
			left: 1rem;
			top: 50%;
			transform: translateY(-50%);
			color: var(--primary-blue);
			font-size: 1.2rem;
			z-index: 10;
		}

		.btn-login {
			background: linear-gradient(135deg, var(--warning-yellow) 0%, #e0a800 100%);
			border: 2px solid var(--warning-yellow);
			color: #212529;
			font-weight: 700;
			padding: 1rem;
			border-radius: 10px;
			width: 100%;
			transition: all 0.3s ease;
			margin-top: 0.5rem;
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 10px;
			font-size: 1.1rem;
		}

		.btn-login:hover {
			background: linear-gradient(135deg, #e0a800 0%, #d39e00 100%);
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
			border-color: #e0a800;
			color: #212529;
		}

		.btn-login:active {
			transform: translateY(0);
		}

		.form-footer {
			margin-top: 2rem;
			padding-top: 1.5rem;
			border-top: 2px solid #f0f2f5;
			text-align: center;
		}

		.footer-text {
			color: #6c757d;
			font-size: 0.85rem;
			margin-bottom: 0.5rem;
		}

		.error-message {
			background: linear-gradient(135deg, rgba(220, 53, 69, 0.1) 0%, rgba(220, 53, 69, 0.05) 100%);
			border-left: 4px solid #dc3545;
			border-radius: 8px;
			padding: 1rem;
			margin-bottom: 1.5rem;
			display: flex;
			align-items: center;
			gap: 10px;
			animation: slideIn 0.4s ease-out;
		}

		.error-message i {
			color: #dc3545;
			font-size: 1.2rem;
		}

		.success-message {
			background: linear-gradient(135deg, rgba(25, 135, 84, 0.1) 0%, rgba(25, 135, 84, 0.05) 100%);
			border-left: 4px solid #198754;
			border-radius: 8px;
			padding: 1rem;
			margin-bottom: 1.5rem;
			display: flex;
			align-items: center;
			gap: 10px;
			animation: slideIn 0.4s ease-out;
		}

		.success-message i {
			color: #198754;
			font-size: 1.2rem;
		}

		.toggle-password {
			position: absolute;
			right: 1rem;
			top: 50%;
			transform: translateY(-50%);
			background: none;
			border: none;
			color: #6c757d;
			cursor: pointer;
			transition: color 0.3s ease;
			z-index: 10;
		}

		.toggle-password:hover {
			color: var(--primary-blue);
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@keyframes slideIn {
			from {
				opacity: 0;
				transform: translateX(-20px);
			}
			to {
				opacity: 1;
				transform: translateX(0);
			}
		}

		@media (max-width: 576px) {
			.login-container {
				max-width: 100%;
			}

			.card-body {
				padding: 1.5rem;
			}

			.card-header {
				padding: 1.5rem;
			}
		}

		.remember-me {
			display: flex;
			align-items: center;
			gap: 8px;
			margin-bottom: 1.5rem;
			color: #495057;
			font-weight: 500;
		}

		.remember-me input[type="checkbox"] {
			width: 18px;
			height: 18px;
			accent-color: var(--primary-blue);
			cursor: pointer;
		}

		.system-info {
			text-align: center;
			margin-top: 2rem;
			color: rgba(255, 255, 255, 0.8);
			font-size: 0.9rem;
			animation: fadeIn 0.8s ease-out 0.3s both;
		}

		.system-info a {
			color: var(--accent-yellow);
			text-decoration: none;
			font-weight: 600;
		}

		.system-info a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
<div class="login-container">
	<div class="login-card">
		<div class="card-header">
			<div class="logo-container" style="margin-left: 1%;">
				<img src="https://yt3.googleusercontent.com/ytc/AIdro_n_lEMkYL-xAFlR56obORVzE6NFySBgnczOqV4-ft41ig=s900-c-k-c0x00ffffff-no-rj"
					 alt="Grupo 5G Logo" height="80" width="80" class="logo-img">
			</div>
			<h1 class="card-title">5GPOS</h1>
			<p class="card-subtitle">Sistema de Gestión de Inventarios</p>
		</div>

		<div class="card-body">
			<!-- Mensaje de error (ejemplo, puedes usar Thymeleaf para condicionales) -->
			<!--
            <div class="error-message" th:if="${error}">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span th:text="${error}">Credenciales incorrectas</span>
            </div>
            -->

			<!-- Mensaje de éxito (ejemplo, para logout o registro) -->
			<!--
            <div class="success-message" th:if="${success}">
                <i class="bi bi-check-circle-fill"></i>
                <span th:text="${success}">Sesión cerrada exitosamente</span>
            </div>
            -->

			<form th:action="@{/login}" method="POST">
				<div class="input-group">
					<i class="bi bi-person-fill input-icon"></i>
					<input type="text"
						   class="form-control"
						   id="username"
						   name="username"
						   placeholder="Nombre de usuario"
						   required
						   autocomplete="username">
				</div>

				<div class="input-group">
					<i class="bi bi-lock-fill input-icon"></i>
					<input type="password"
						   class="form-control"
						   id="password"
						   name="password"
						   placeholder="Contraseña"
						   required
						   autocomplete="current-password">
					<button type="button" class="toggle-password" id="togglePassword">
						<i class="bi bi-eye"></i>
					</button>
				</div>

				<div class="remember-me">
					<input type="checkbox" id="remember" name="remember-me">
					<label for="remember">Recordar mi sesión</label>
				</div>

				<button type="submit" class="btn-login">
					<i class="bi bi-box-arrow-in-right"></i>
					Iniciar Sesión
				</button>

				<div class="form-footer">
					<p class="footer-text">
						¿Problemas para acceder?
						<a href="#" style="color: var(--primary-blue); font-weight: 600;">Contactar soporte</a>
					</p>
					<p class="footer-text">
						&copy; 2026 5GPOS - Sistema de Gestión
					</p>
				</div>
			</form>
		</div>
	</div>

	<div class="system-info">
		<p>Versión 2.1.0
		</p>
	</div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
	document.addEventListener('DOMContentLoaded', function() {
		// Toggle password visibility
		const togglePassword = document.getElementById('togglePassword');
		const passwordInput = document.getElementById('password');

		if (togglePassword && passwordInput) {
			togglePassword.addEventListener('click', function() {
				const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
				passwordInput.setAttribute('type', type);

				// Cambiar el icono
				const icon = this.querySelector('i');
				if (type === 'password') {
					icon.classList.remove('bi-eye-slash');
					icon.classList.add('bi-eye');
				} else {
					icon.classList.remove('bi-eye');
					icon.classList.add('bi-eye-slash');
				}
			});
		}

		// Focus en el primer campo al cargar
		const usernameInput = document.getElementById('username');
		if (usernameInput) {
			setTimeout(() => {
				usernameInput.focus();
			}, 300);
		}

		// Validación básica del formulario
		const form = document.querySelector('form');
		if (form) {
			form.addEventListener('submit', function(e) {
				const username = document.getElementById('username').value.trim();
				const password = document.getElementById('password').value.trim();

				if (!username || !password) {
					e.preventDefault();

					// Crear mensaje de error si no existe
					let errorDiv = document.querySelector('.error-message');
					if (!errorDiv) {
						errorDiv = document.createElement('div');
						errorDiv.className = 'error-message';
						errorDiv.innerHTML = `
                                <i class="bi bi-exclamation-triangle-fill"></i>
                                <span>Por favor complete todos los campos</span>
                            `;
						form.prepend(errorDiv);
					}

					// Resaltar campos vacíos
					if (!username) {
						document.getElementById('username').classList.add('is-invalid');
					}
					if (!password) {
						document.getElementById('password').classList.add('is-invalid');
					}
				}
			});

			// Remover validación cuando el usuario escribe
			const inputs = form.querySelectorAll('input[required]');
			inputs.forEach(input => {
				input.addEventListener('input', function() {
					this.classList.remove('is-invalid');

					// Remover mensaje de error si existe
					const errorDiv = document.querySelector('.error-message');
					if (errorDiv && this.value.trim()) {
						const allFilled = Array.from(inputs).every(inp => inp.value.trim());
						if (allFilled) {
							errorDiv.remove();
						}
					}
				});
			});
		}

		// Efecto de animación para inputs
		const formControls = document.querySelectorAll('.form-control');
		formControls.forEach(control => {
			control.addEventListener('focus', function() {
				this.parentElement.style.transform = 'translateY(-2px)';
			});

			control.addEventListener('blur', function() {
				this.parentElement.style.transform = 'translateY(0)';
			});
		});
	});

	document.addEventListener('DOMContentLoaded', function() {
		const socialIcons = document.querySelectorAll('.social-icon');
		socialIcons.forEach((icon, index) => {
			icon.style.opacity = '0';
			icon.style.transform = 'translateY(10px)';

			setTimeout(() => {
				icon.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
				icon.style.opacity = '1';
				icon.style.transform = 'translateY(0)';
			}, 100 * index);
		});

		// Actualizar año automáticamente
		const yearSpan = document.querySelector('[th\\:text]');
		if (yearSpan && !yearSpan.getAttribute('th:text')) {
			yearSpan.textContent = new Date().getFullYear();
		}
	});
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
</script>
</body>
</html>
